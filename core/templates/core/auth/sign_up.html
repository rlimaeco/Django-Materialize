{% extends 'core/base/core_html_base.html' %}
{% block main_content %}

    <div class="row">
        <div class="col s12 m6">
            <h2 class="header">Sign Up</h2>
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    {{ field.errors }}
                    {{ field.label_tag }}
                    {{ field }}
                {% endfor %}

                <button class="waves-effect waves-light btn right" type="submit">Sign Up</button>

                <a href="{% url 'login' %}">Login</a>

            </form>
        </div>
    </div>

{% endblock %}
